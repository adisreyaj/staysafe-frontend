<div class="table" fxLayout="column">
  <header class="table__header" fxHide.lt-sm="true">
    <div fxFlex="5"></div>
    <div class="table__header-item" fxFlex="40">
      Country/State
    </div>
    <div class="table__header-item" fxFlex="15">Total Cases</div>
    <div class="table__header-item" fxFlex="10">Active</div>
    <div class="table__header-item" fxFlex="10">Recovered</div>
    <div class="table__header-item" fxFlex="10">Deceased</div>
  </header>
  <header class="table__header" fxHide.gt-xs="true">
    <div fxFlex="5"></div>
    <div class="table__header-item" fxFlex="40">
      Country/State
    </div>
    <div class="table__header-item" fxFlex="15">Cases</div>
    <div class="table__header-item" fxFlex="10">Actv</div>
    <div class="table__header-item" fxFlex="10">Rcvd</div>
    <div class="table__header-item" fxFlex="10">Dcsd</div>
  </header>

  <div class="table__body">
    <div class="table__item-row" *ngFor="let item of dataSource">
      <article class="table__body-column table__action" fxFlex="5" (click)="toggleBookmark(item?.statecode)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            class="bookmark-icon"
            [ngClass]="{ bookmarked: item?.bookmarked }"
            d="M4 2h16a1 1 0 0 1 1 1v19.276a.5.5 0 0 1-.704.457L12 19.03l-8.296 3.702A.5.5 0 0 1 3 22.276V3a1 1 0 0 1 1-1zm8 11.5l2.939 1.545-.561-3.272 2.377-2.318-3.286-.478L12 6l-1.47 2.977-3.285.478 2.377 2.318-.56 3.272L12 13.5z"
          />
        </svg>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z" />
        </svg> -->
      </article>
      <article class="table__body-column" fxFlex="40">
        {{ item?.state }}
      </article>
      <article class="table__body-column" fxFlex="15">
        {{ item?.confirmed }}
      </article>
      <article class="table__body-column" fxFlex="10">
        {{ item?.active }}
      </article>
      <article class="table__body-column" fxFlex="10">
        {{ item?.recovered }}
      </article>
      <article class="table__body-column" fxFlex="10">
        {{ item?.deaths }}
      </article>
    </div>
  </div>
</div>
