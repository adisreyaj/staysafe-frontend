<main class="inner-container" fxLayout="column">
  <ng-container *ngIf="quickStats$ | async as quickStats">
    <section class="section quick-stats">
      <app-quick-stats [quickStats]="quickStats"></app-quick-stats>
    </section>
  </ng-container>

  <ng-container *ngIf="indiaStates$ | async as indiaStates">
    <section class="section state-stats">
      <app-state-stats [data]="indiaStates"></app-state-stats>
    </section>
  </ng-container>
</main>
